<body>

    <div>
        <div class="sm:hidden">
            <label for="Tab" class="sr-only">Tab</label>
            <select id="Tab" class="w-full rounded-md border-gray-200" onchange="location = this.value;">
                <option value="#customersInformation">Customers Information</option>
                <option value="#highcharts">Highcharts</option>
                <option value="#forms">Forms</option>
                <option value="#product">Product</option>
                <option value="#faq">FAQs</option>
                <option value="javascript:void(0);" onclick="UserService.logout()">Logout</option>
            </select>
        </div>
    
        <div class="hidden sm:block bg-white fixed top-0 w-full z-10 border-b border-gray-200">
            <div class="container mx-auto px-4">
                <nav id="tabs" class="flex gap-6" aria-label="Tabs">
                    <!-- Content will be injected by JavaScript -->
                </nav>
            </div>
        </div>
    </div>
    
    <main id="spapp" role="main" class="mt-32">
        <section id="customersInformation" class="p-8"></section>
        <section id="highcharts" class="p-8"></section>
        <section id="forms" class="p-8"></section>
        <section id="product" class="p-8"></section>
        <section id="faq" class="p-8" data-load="tpl/faq.html"></section>
    </main>
    
    <script>
        let user = JSON.parse(localStorage.getItem("user"));
    
        if (user) {
            let navContent = '';
            let mainContent = '';
    
            if (!user.admin) {
                navContent = `
                    <a href="#product" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">Product</a>
                    <a href="#faq" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">FAQs</a>
                    <a href="javascript:void(0);" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700" onclick="UserService.logout()">Logout</a>
                `;
                mainContent = `
                    <section id="product"></section>
                    <section id="faq" data-load="tpl/faq.html"></section>
                `;
                window.location.hash = "#product"; // Direct to the product page
            } else {
                navContent = `
                    <a href="#customersInformation" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">Customers Information</a>
                    <a href="#highcharts" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">Sale report</a>
                    <a href="#forms" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">Add New Customer</a>
                    <a href="javascript:void(0);" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700" onclick="UserService.logout()">Logout</a>
                `;
                mainContent = `
                    <section id="customersInformation" data-load="customersInformation.html"></section>
                    <section id="highcharts"></section>
                    <section id="forms"></section>
                `;
                window.location.hash = "#customersInformation"; // Direct to the customers information page
            }
    
            // Update the content of nav and main
            $("#tabs").html(navContent);
            $("#spapp").html(mainContent);
        } else {
            window.location.replace("login.html");
        }
    </script>
